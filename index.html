<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- Card Container -->
      <div class="p-6 m-3 space-y-10 bg-white rounded-3xl md:p-40 shadow-2xl">
        <!-- Menu Container -->
        <div
          class="flex flex-col justify-center items-center space-y-3 md:space-y-0 md:space-x-8 md:flex-row md:mb-24 md:justify-end"
        >
          <!-- Menu items -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 transition-all duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 transition-all duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 transition-all duration-500"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 transition-all duration-500"
            ></div>
          </div>
        </div>

        <!-- Search Container -->
        <div
          class="flex flex-col justify-between space-y-5 md:space-y-0 md:flex-row"
        >
          <!-- Input and SVG Container -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              placeholder="Search"
              class="border-none ml-6 md:w-80 placeholder:font-thin focus:outline-none"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="py-3 px-14 text-lg font-normal bg-black rounded-md text-white border border-black shadow-2xl hover:bg-white hover:border-black hover:text-black transition-all duration-200"
          >
            Upload
          </button>
        </div>
        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 bg-opacity-40 group-hover:opacity-100 transition-all duration-500"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
